<!DOCTYPE html>
<html>
    <head>
    <title>Forms</title>
    <meta charset="UTF-8">
    </head>
    <style>
        body {
            background-image: url('Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <body> 

    <h1 align = "center">Welcome to HTML Forms</h1>
    <hr>
    <form action="/submit" method="post" align = "center"  >
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
        <label for="confirm password">Confirm Password:</label>
        <input type="password" id="confirm password" name="confirm password" placeholder="Confirm Password"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="Course">Course:</label>
        <select id="Course" name="Course">
            <option value="Web Dev">Web Dev</option>
            <option value="AI ML">AI ML</option>
            <option value="Cloud">Cloud</option>
            <option value="Cyber Security">Cyber Security</option></select><br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" size="40" placeholder="Enter Address here"><br><br>   
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </body>
</html>
